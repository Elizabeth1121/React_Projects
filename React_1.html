<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First HTML Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <div id="My_React_Code"></div>
    <script>
        var counter = React.createClass
        ({
            render: function()
            {
                var time_Passed = Math.round(this.props.time_Passed / 100);
                var seconds_Passed= time_Passed / 10 + (time_Passed % 10 ? '' : '.0');
                var text = 'My React code started running ' + seconds_Passed + ' seconds ago';
                return React.DOM.p(null, text);
            }
        });

        var counter_Factory = React.createFactory(counter);

        var start_Counting = new Date().getTime();
        setInterval(function() 
        {
            ReactDOM.render(counter_Factory({time_Passed: new Date().getTime() - start_Counting}), document.getElementById('My_React_Code'));
        }, 50);

    </script>
</body>
</html>
